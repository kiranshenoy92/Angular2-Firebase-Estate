<ul class="list-group">
  <div *ngIf ="listings" class="col-md-4">
  <li class="well list-group-item" *ngFor="let listing of listings">
    <a [routerLink]="['/listing/'+listing.$key]" >
        <h4>{{listing.title}}</h4>
    </a>
    <p>{{listing.city}}</p>
  </li>
  <div *ngIf ="listings.length==0">
    <h4 class="text-center">Looks like it's Empty... Go and Add</h4>
  </div>
  </div>
</ul>
