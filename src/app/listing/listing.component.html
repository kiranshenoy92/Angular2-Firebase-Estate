<div *ngIf="listing">
  <a [routerLink]="['/listings']">Go Back</a>
  <br>
  <h2 class="page-header">{{listing.title}} <small>{{listing.city}}</small></h2>
  <div class="row">
    <div *ngIf="listing.path" class="col-md-4">
      <!-- IMAGE HERE -->
      <img style="width: 100%" class="thumbnail" src={{listing.path}}>
    </div>
    <div class="col-md-8">
      <ul class="list-group">
        <li class="list-group-item"><strong>Owner:</strong> {{listing.owner}}</li>
        <li class="list-group-item"><strong>Bedrooms:</strong> {{listing.bedrooms}}</li>
        <li class="list-group-item"><strong>Type:</strong> {{listing.type}}</li>
        <li class="list-group-item"><strong>Price:</strong> {{listing.price}}</li>
      </ul>
    </div>
    <a class="btn btn-default" [routerLink]="['/editListing/'+listing.$key]">Edit</a>
    <a class="btn btn-danger" (click)="delete()" >Delete</a>
  </div>
</div>
